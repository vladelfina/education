name: Run Python
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: |
          python -m pip install -U pip
          [ -f requirements.txt ] && pip install -r requirements.txt
          python exp.py
